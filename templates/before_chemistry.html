    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/css/style.css" />
        <title>Пример формы</title>
      </head>
      <body>
        <h1>Сейчас вы начнете викторину по химии}</h1>
        <h2>Но перед этим вам нужно выбрать количество вопросов</h2>
        <div>
            <form class="login_form" method="post">
                <div class="form-group">
                    <select class="form-control" id="classSelect" name="number">
                        {% for i in range(1, 17) %}
                            <option>{{ i }}</option>
                        {% endfor %}
                    </select>
                 </div>
                    <button type="submit" class="btn btn-primary">Начнем?</button>
            </form>
        </div>
      </body>
    </html>
